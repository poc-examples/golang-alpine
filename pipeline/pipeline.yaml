apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: generic-build-pipeline
spec:
  params:
    - name: IMAGE_TAG
      type: string
  workspaces:
    - name: source
    - name: acs-token
  tasks:
    - name: git-clone
      params:
        - name: url
          value: "https://github.com/poc-examples/tekton-pipeline-examples.git"
        - name: revision
          value: main
        - name: sslVerify
          value: 'false'
        - name: noProxy
          value: 'true'
      taskRef:
        kind: Task
        name: git-clone
      workspaces:
      - name: output
        workspace: source

    - name: compile
      runAfter:
        - git-clone
      taskRef:
        kind: Task
        name: compile
      workspaces:
        - name: source
          workspace: source

    - name: build
      params:
        - name: IMAGE
          value: 'quay-quay-quay-registry.apps.quay-demo-1.xo1n.p1.openshiftapps.com/openshift_tekton-test/golang:$(params.IMAGE_TAG)'
        - name: STORAGE_DRIVER
          value: vfs
        - name: DOCKERFILE
          value: ./Dockerfile
        - name: CONTEXT
          value: .
        - name: BUILD_EXTRA_ARGS
          value: "--layers=true"
        - name: TLSVERIFY
          value: 'true'
        - name: FORMAT
          value: oci
      runAfter:
        - compile
      taskRef:
        kind: Task
        name: buildah
      workspaces:
        - name: source
          workspace: source


    - name: scan
      params:
        - name: rox_central_endpoint
          value: central-rhacs-operator.apps.quay-demo-1.xo1n.p1.openshiftapps.com:443 # CHANGE TO ROUTE TO MATCH CLIENT
        - name: rox_image
          value: quay.io/stackrox-io/roxctl:4.4.2 # OPTIONAL
        - name: image # REQUIRED
          value: "quay-quay-quay-registry.apps.quay-demo-1.xo1n.p1.openshiftapps.com/openshift_tekton-test/golang:$(params.IMAGE_TAG)"
        - name: output_format
          value: json # OPTIONAL
        - name: insecure-skip-tls-verify
          value: "true" # OPTIONAL
        - name: rox_token_file 
          value: "/rox-api-token-auth/rox_api_token"
      runAfter:
        - build
      taskRef:
        kind: Task
        name: rhacs-image-scan
      workspaces:
        - name: rox-api-token-auth
          workspace: acs-token

